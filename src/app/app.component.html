<mat-toolbar color="primary">
  Login with Firebase

  <ng-container *ngIf="authService.currentUser$ | async as user; else loginBtn">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img class="profile-img-toolbar" width="30px" height="30px"
        [src]="user.photoURL ?? 'assets/images/user_placeholder.png'" />
      {{ user.displayName }}
    </button>
  </ng-container>

  <ng-template #loginBtn>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>

</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
  <button mat-menu-item routerLink="/profile">Update Profile</button>
</mat-menu>
